plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.2'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '21'
}

repositories {
	mavenCentral()
}

dependencies {
	// Spring Boot starter web for building servlet-based web applications
	implementation 'org.springframework.boot:spring-boot-starter-web'

	// Spring Boot starter data JPA for JPA repositories
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-validation'

	// H2 database for in-memory database support
	runtimeOnly 'com.h2database:h2'

	// Lombok for boilerplate code reduction
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'

	// Spring Boot starter test for testing
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
	useJUnitPlatform()
}

tasks.register('run', JavaExec) {
	mainClass = '-jar'
	args = ["build/libs/electronics-store-${version}.jar"]
	classpath = sourceSets.main.runtimeClasspath
}
